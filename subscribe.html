
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goddess Unveiled - Subscribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .payment-section {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #access-content {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
    }
    .error {
      color: red;
    }
  </style>
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=ATpsCBlDpSgM89hJ2UEieyCFWzG71HBfchFSlY_7JP1mGnpx5Ek9Gk0UpaHo31Md7wfmA3Li_a1KtvK6&currency=USD"></script>
</head>
<body>
<header>
  <h1>Goddess Unveiled - Subscribe</h1>
</header>

<section class="payment-section" id="payment-form-section">
  <h2>Subscribe Now</h2>
  <p>Pay $19.96 for access.</p>
  <form id="paymentForm">
    <label>Name:</label><br/>
    <input type="text" id="name" required/><br/><br/>
    <label>Email:</label><br/>
    <input type="email" id="email" required/><br/><br/>
    <button type="submit">Submit Payment</button>
  </form>
  <div id="paymentError" class="error"></div>
</section>

<div class="payment-section" id="paypal-section">
  <h2>Pay with PayPal</h2>
  <div id="paypal-button-container"></div>
  <button id="confirm-paypal" style="display:none; margin-top:10px;">Confirm PayPal Payment</button>
</div>

<div class="payment-section" id="cashapp-section">
  <h2>Pay with Cash App</h2>
  <p>Send $19.96 to <strong>$cocoji</strong>, then confirm below:</p>
  <img id="cashapp-qr" src="https://api.qrserver.com/v1/create-qr-code/?data=%24cocoji&size=200x200&margin=10" alt="Cash App QR Code" />
  <p><em>After sending, click below to verify.</em></p>
  <button id="cashapp-button">I Have Sent Payment via Cash App</button>
  <button id="confirm-cashapp" style="display:none; margin-top:10px;">Confirm Cash App Payment</button>
</div>

<div id="access-content">
  <h2>Welcome to the Gallery</h2>
  <p>Congratulations! You now have access to the exclusive content.</p>
</div>

<script>
  let orderIDGlobal = '';

  // Initialize PayPal Buttons
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{ amount: { value: '19.96' } }]
      });
    },
    onApprove: function(data, actions) {
      alert("PayPal payment successful! Click 'Confirm PayPal Payment' to verify.");
      document.getElementById('confirm-paypal').style.display = 'inline-block';
      document.getElementById('confirm-paypal').dataset.orderID = data.orderID;
      orderIDGlobal = data.orderID;
    },
    onError: function(err) {
      console.error(err);
      alert("Error during PayPal payment. Please try again.");
    }
  }).render('#paypal-button-container');

  document.getElementById('confirm-paypal').addEventListener('click', () => {
    const paymentID = document.getElementById('confirm-paypal').dataset.orderID;
    fetch('https://goddess-unveiled.netlify.app/subscribe', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ paymentID: paymentID })
    })
    .then(res => res.json())
    .then(data => {
      if (data.verified) {
        alert('Payment verified! Access granted.');
        showAccess();
      } else {
        alert('Payment not verified or incomplete. Please try again.');
      }
    })
    .catch(err => {
      console.error(err);
      alert('Error verifying payment.');
    });
  });

  // Cash App verification
  document.getElementById('cashapp-button').addEventListener('click', () => {
    alert("Please send your Cash App payment, then click 'Confirm Cash App Payment'.");
    document.getElementById('confirm-cashapp').style.display = 'inline-block';
  });

  document.getElementById('confirm-cashapp').addEventListener('click', () => {
    // For demo purposes, assume user confirmed payment
    alert('Cash App payment assumed completed! Access granted.');
    showAccess();
  });

  // Show access content
  function showAccess() {
    document.getElementById('payment-form-section').style.display = 'none';
    document.getElementById('paypal-section').style.display = 'none';
    document.getElementById('cashapp-section').style.display = 'none';
    document.getElementById('access-content').style.display = 'block';
  }

  // Prevent default form submission
  document.getElementById('paymentForm').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Please complete your payment via PayPal or Cash App.');
  });
</script>
</body>
</html>
