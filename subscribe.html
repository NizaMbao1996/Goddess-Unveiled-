<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Goddess Unveiled - Subscribe</title>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
}
h1 {
  font-size: 2.5em;
  margin: 0;
}
section {
  max-width: 600px;
  margin: 40px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
button {
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  padding: 15px 30px;
  font-size: 1em;
  margin-top: 20px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}
button:hover {
  background-color: #a9744d;
}
#message {
  margin-top: 15px;
  font-weight: bold;
  font-size: 1.1em;
}
footer {
  background-color: #8b5e3c;
  color: #fff;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}
.footer-payments {
  margin-top: 10px;
}
.footer-payments a {
  display: inline-block;
  margin: 0 10px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}
.footer-payments a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<header>
  <h1>Goddess Unveiled</h1>
</header>

<section>
  <h2>Subscribe to Access Sacred Content</h2>
  <p>Subscribe now for $19.97/month and unlock exclusive videos and photos.</p>
  <button id="subscribeBtn">Subscribe Now</button>
  <div id="message"></div>
</section>

<footer>
  &copy; 2025 Goddess Unveiled. All Rights Reserved.
  <div class="footer-payments">
    <p>Pay with:</p>
    <a href="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID" target="_blank">PayPal</a>
    <a href="https://venmo.com/" target="_blank">Venmo</a>
    <a href="https://cash.app/" target="_blank">Cash App</a>
  </div>
</footer>

<script>
// Handle subscription button
document.getElementById('subscribeBtn').addEventListener('click', () => {
  const msgDiv = document.getElementById('message');
  msgDiv.textContent = 'Processing payment...';

  setTimeout(() => {
    // Simulate successful payment
    localStorage.setItem('subscribed', 'true');
    msgDiv.textContent = 'Thank you for subscribing!';
    // Redirect to gallery
    window.location.href = 'gallery.html';
  }, 1500);
});
</script>

</body>
</html>
