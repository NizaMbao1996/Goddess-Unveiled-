<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goddess Unveiled - Subscribe</title>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
}
h1 {
  font-size: 2.5em;
  margin: 0;
}
section {
  max-width: 600px;
  margin: 40px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="text"],
input[type="email"],
select,
button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
button {
  background-color: #8b5e3c;
  color: white;
  cursor: pointer;
}
button:hover {
  background-color: #6b442d;
}
.error {
  color: red;
  margin-top: 5px;
}
</style>
</head>
<body>
<header>
  <h1>Goddess Unveiled - Subscribe</h1>
</header>
<section>
  <h2>Subscribe Now</h2>
  <p>Pay $19.96 for access.</p>
  <form id="paymentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Submit Payment</button>
  </form>
  <div id="paymentError" class="error"></div>
</section>

<script>
  const form = document.getElementById('paymentForm');
  const paymentError = document.getElementById('paymentError');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Replace with your actual payment processing logic using PayPal, Venmo, or Cash App SDKs
    //  This is a placeholder.  You need to integrate with the API of the chosen service
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    // Example (replace with your actual payment processing)
    paymentError.textContent = ""; // Clear any previous errors
    alert(`Payment submitted for ${name} (${email}).  (This is a placeholder!)`);
  });
</script>
</body>
</html>
