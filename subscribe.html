<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goddess Unveiled - Subscribe</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f2e0;
      margin: 0;
    }
    header {
      background-color: #8b5e3c;
      color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin: 0;
    }
    section {
      max-width: 600px;
      margin: 40px auto;
      background: #fff8f0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #8b5e3c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #6b442d;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    .payment-section {
      margin-top: 30px;
      text-align: center;
    }
    #venmo-button-container,
    #paypal-button-container {
      margin-top: 10px;
    }
  </style>
  <!-- Replace YOUR_PAYPAL_CLIENT_ID with your real Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
  <!-- Venmo SDK -->
  <script src="https://cdn.jsdelivr.net/npm/venmo-js@latest/dist/venmo.min.js"></script>
</head>
<body>

<header>
  <h1>Goddess Unveiled - Subscribe</h1>
</header>

<section>
  <h2>Subscribe Now</h2>
  <p>Pay $19.96 for access.</p>
  <form id="paymentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Submit Payment</button>
  </form>
  <div id="paymentError" class="error"></div>
</section>

<div class="payment-section">
  <h2>Pay with Venmo</h2>
  <div id="venmo-button-container"></div>
</div>

<div class="payment-section">
  <h2>Pay with PayPal</h2>
  <div id="paypal-button-container"></div>
</div>

<script>
  // Placeholder form submit - replace with your backend logic
  document.getElementById('paymentForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Processing your payment (this is a placeholder).');
  });

  // ----------- Venmo Button Setup -----------

  // Replace with your actual Venmo access token (obtained securely)
  const venmoAccessToken = "YOUR_VENMO_ACCESS_TOKEN";

  const venmoContainer = document.getElementById('venmo-button-container');

  if (venmoAccessToken) {
    const venmoButton = new Venmo.Button({
      client_id: "YOUR_VENMO_CLIENT_ID", // optional, if needed
      access_token: venmoAccessToken,
      amount: 19.96,
      currency: 'USD',
      onAuthorize: (payment) => {
        console.log('Venmo payment authorized:', payment);
        alert("Venmo payment was successful!");
        // Send to your server for verification
      },
      onError: (err) => {
        console.error('Venmo error:', err);
        alert("Venmo payment failed.");
      }
    });
    venmoContainer.appendChild(venmoButton);
  } else {
    venmoContainer.innerHTML = "Venmo button not available. Please set your access token.";
  }

  // ----------- PayPal Button Setup -----------

  // Render the PayPal button
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '19.96'
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert("PayPal payment successful!");
        console.log('Details:', details);
        // Send details to your server for verification
      });
    },
    onError: function(err) {
      console.error('PayPal error:', err);
      alert("PayPal payment failed.");
    },
    style: {
      layout: 'vertical',
      color: 'blue',
      shape: 'rect',
      label: 'paypal'
    }
  }).render('#paypal-button-container');
</script>

</body>
</html>
