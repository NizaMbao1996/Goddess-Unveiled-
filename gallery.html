<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Goddess Unveiled - Gallery</title>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
  text-align: center;
}
h1 {
  font-size: 2.5em;
  margin: 0;
}
#access-container {
  max-width: 400px;
  margin: 40px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
#access-input {
  padding: 10px;
  font-size: 1em;
  width: 80%;
  margin-bottom: 10px;
}
#submit-code {
  padding: 10px 20px;
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#submit-code:hover {
  background-color: #a9744d;
}
section {
  display: none; /* Hidden initially; shown after correct code */
  max-width: 1000px;
  margin: 20px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 8px;
}
.gallery-item {
  display: inline-block;
  width: 300px;
  margin: 10px;
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>

<header>
  <h1>Goddess Unveiled - Gallery</h1>
</header>

<div id="access-container">
  <h2>Enter Access Code</h2>
  <input type="text" id="accessCode" maxlength="6" placeholder="6-character code" />
  <br/>
  <button id="verifyBtn">Verify</button>
  <div id="errorMsg" style="color:red; margin-top:10px;"></div>
</div>

<div id="gallery-section">
  <h2>Images</h2>
  <!-- Sample Images -->
  <div class="gallery-item"><img src="images/fertility.jpg" alt="Fertility" style="width:100%;"/></div>
  <div class="gallery-item"><img src="images/nature.jpg" alt="Nature" style="width:100%;"/></div>
  <div class="gallery-item"><img src="images/gushing.jpg" alt="Gushing" style="width:100%;"/></div>
  <div class="gallery-item"><img src="images/female pleasure.jpg" alt="Female Pleasure" style="width:100%;"/></div>
</div>

<script>
  // List of valid access codes (sample subset)
  const validCodes = [
    'ABC123', 'XYZ789', 'GOLD01', 'SEXY99', 'MYSTIC', 'PEACH9', 'SPARK5', 'LUNA88', 'CUPID4', 'ROSE66'
    // Add more codes as needed
  ];

  const accessContainer = document.getElementById('access-container');
  const gallerySection = document.getElementById('gallery-section');

  document.getElementById('verifyBtn').addEventListener('click', () => {
    const code = document.getElementById('accessCode').value.trim().toUpperCase();
    if (validCodes.includes(code)) {
      // Grant access
      accessContainer.style.display='none';
      gallerySection.style.display='block';
    } else {
      document.getElementById('errorMsg').innerText='Invalid access code. Please try again.';
    }
  });
</script>
</body>
</html>
