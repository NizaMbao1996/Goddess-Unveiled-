<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Goddess Unveiled - Gallery</title>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
  text-align: center;
}
h1 {
  font-size: 2.5em;
  margin: 0;
}
nav {
  background-color: #e0b78a;
  padding: 10px; /* Added padding to nav */
}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  text-align: center; /* Center-align the navigation links */
}
nav li {
  display: inline; /* Make list items inline */
  margin: 0 10px; /* Add some space between list items */
}
nav a {
  text-decoration: none;
  color: #333;
}
section {
  padding: 20px;
}
h2 {
  margin-top: 30px;
  font-size: 2em;
  text-align: center;
}
.heading {
  font-size: 1.75em;
  margin-top: 20px;
  text-align: left;
  font-weight: bold;
}
.gallery-item {
  display: inline-block;
  width: 300px; /* Adjust width as needed */
  margin: 10px;
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center; /* Center content within the item */
}
.gallery-item img, .gallery-item video {
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>
<header>
  <h1>Goddess Unveiled - Gallery</h1>
</header>
<nav>
  <ul>
    <li><a href="#images">Images</a></li>
    <li><a href="#videos">Videos</a></li>
  </ul>
</nav>

<section id="images">
  <h2>Images</h2>
  
  <!-- Fertility Section -->
  <div class="heading">Fertility</div>
  <div class="gallery-item">
    <img src="images/fertility.jpg" alt="Fertility">
  </div>
  <div class="gallery-item">
    <img src="images/fertility 1.jpg" alt="Fertility 1">
  </div>
  <div class="gallery-item">
    <img src="images/fertility 2.jpg" alt="Fertility 2">
  </div>
  
  <!-- Nature Section -->
  <div class="heading">Nature</div>
  <div class="gallery-item">
    <img src="images/nature.jpg" alt="Nature">
  </div>
  <div class="gallery-item">
    <img src="images/nature 1.jpg" alt="Nature 1">
  </div>
  <div class="gallery-item">
    <img src="images/nature 2.jpg" alt="Nature 2">
  </div>
  
  <!-- Gushing Section -->
  <div class="heading">Gushing</div>
  <div class="gallery-item">
    <img src="images/gushing.jpg" alt="Gushing">
  </div>
  <div class="gallery-item">
    <img src="images/gushing 1.jpg" alt="Gushing 1">
  </div>
  <div class="gallery-item">
    <img src="images/gushing 2.jpg" alt="Gushing 2">
  </div>
  
  <!-- Female Pleasure Section -->
  <div class="heading">Female Pleasure</div>
  <div class="gallery-item">
    <img src="images/female pleasure.jpg" alt="Female Pleasure">
  </div>
  <div class="gallery-item">
    <img src="images/female pleasure 1.jpg" alt="Female Pleasure 1">
  </div>
  <div class="gallery-item">
    <img src="images/female pleasure 2.jpg" alt="Female Pleasure 2">
  </div>
</section>

<section id="videos">
  <h2>Videos</h2>
  <div class="gallery-item">
    <video width="320" height="240" controls>
      <source src="videos/pregnancy.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <!-- Add other video elements similarly -->
  <div class="gallery-item">
    <video width="320" height="240" controls>
      <source src="videos/nature.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="gallery-item">
    <video width="320" height="240" controls>
      <source src="videos/sitting.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="gallery-item">
    <video width="320" height="240" controls>
      <source src="videos/full-body.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</section>
</body>
</html>
