<script>
// Check subscription status before loading media
if (localStorage.getItem('subscribed') !== 'true') {
  alert('Please subscribe first to view the content.');
  window.location.href = 'subscribe.html';
} else {
  // Define your media files here
  const mediaFiles = [
    { type: 'photo', title: 'Sacred Photo 1', filename: 'images/photo1.jpg' },
    { type: 'photo', title: 'Sacred Photo 2', filename: 'images/photo2.jpg' },
    { type: 'video', title: 'Sacred Video 1', filename: 'videos/video1.mp4' },
    { type: 'video', title: 'Sacred Video 2', filename: 'videos/video2.mp4' }
  ];

  const grid = document.getElementById('media-grid');

  mediaFiles.forEach(item => {
    const div = document.createElement('div');
    div.className = 'media-item';

    if (item.type === 'photo') {
      const img = document.createElement('img');
      img.src = item.filename;
      img.alt = item.title;
      div.appendChild(img);
    } else if (item.type === 'video') {
      const video = document.createElement('video');
      video.src = item.filename;
      video.controls = true;
      div.appendChild(video);
    }

    const title = document.createElement('p');
    title.textContent = item.title;
    title.style.textAlign = 'center';
    title.style.marginTop = '8px';
    div.appendChild(title);

    grid.appendChild(div);
  });
}
</script>
