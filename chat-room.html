<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Goddess Unveiled - Chat Room</title>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
  text-align: center;
}
#access-container {
  max-width: 400px;
  margin: 40px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
#access-input {
  padding: 10px;
  font-size: 1em;
  width: 80%;
  margin-bottom: 10px;
}
#submit-code {
  padding: 10px 20px;
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#submit-code:hover {
  background-color: #a9744d;
}
#chat-container {
  flex: 1;
  display: none; /* Hidden initially; shown after access */
  flex-direction: column;
  max-width: 800px;
  margin: 20px auto;
  background: #fff8f0;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.message {
  margin-bottom: 10px;
}
.message span {
  font-weight: bold;
}
#input-area {
  display: flex;
  padding: 10px;
}
#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#sendBtn {
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}
#sendBtn:hover {
  background-color: #a9744d;
}
footer {
  background-color: #8b5e3c;
  color: #fff;
  text-align: center;
  padding: 15px;
}
</style>
</head>
<body>

<header>
  <h1>Goddess Unveiled - Group Chat</h1>
</header>

<div id="access-container">
  <h2>Enter Access Code</h2>
  <input type="text" id="accessCode" maxlength="6" placeholder="6-character code" />
  <br/>
  <button id="verifyBtn">Verify</button>
  <div id="errorMsg" style="color:red; margin-top:10px;"></div>
</div>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
  // List of valid access codes (sample subset)
  const validCodes = [
    'ABC123', 'XYZ789', 'GOLD01', 'SEXY99', 'MYSTIC', 'PEACH9', 'SPARK5', 'LUNA88', 'CUPID4', 'ROSE66'
    // Extend this list as needed
  ];

  const accessContainer = document.getElementById('access-container');
  const chatContainer = document.getElementById('chat-container');

  document.getElementById('verifyBtn').addEventListener('click', () => {
    const code = document.getElementById('accessCode').value.trim().toUpperCase();
    if (validCodes.includes(code)) {
      // Correct code
      accessContainer.style.display='none';
      chatContainer.style.display='flex';
      initChat(); // Initialize chat after access granted
    } else {
      document.getElementById('errorMsg').innerText='Invalid access code. Please try again.';
    }
  });

  // Chat initialization (simplified placeholder)
  function initChat() {
    // Your chat code here, similar to previous snippets
    // For demonstration, this can be a placeholder
    console.log('Chat initialized');
  }

  // Chat logic (e.g., WebSocket connection) can be added here
</script>

</body>
</html>
