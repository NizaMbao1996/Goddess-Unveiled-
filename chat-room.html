<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Goddess Unveiled - Group Chat</title>
<!-- External JS -->
<script src="chat-room.js" defer></script>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
  text-align: center;
}
h1 {
  margin: 0;
  font-size: 2em;
}
#payment-section {
  padding: 10px 20px;
  background: #fff;
  text-align: center;
}
#payment-section h2 {
  margin-top: 0;
}
#chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 20px auto;
  background: #fff8f0;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.message {
  margin-bottom: 10px;
}
.message span {
  font-weight: bold;
}
#input-area {
  display: flex;
  padding: 10px;
}
#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#sendBtn {
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}
#sendBtn:hover {
  background-color: #a9744d;
}
footer {
  background-color: #8b5e3c;
  color: #fff;
  text-align: center;
  padding: 15px;
}
</style>
</head>
<body>

<header>
  <h1>Goddess Unveiled - Group Chat</h1>
</header>

<div id="payment-section">
  <h2>Access to Chat</h2>
  <p>Please complete payment below to access the chat room.</p>
  <!-- PayPal Button -->
  <div id="paypal-button-container"></div>
  <!-- Cash App Button -->
  <button id="cashappBtn">Pay with Cash App</button>
</div>

<div id="chat-section" style="display:none; flex-direction:column; height:100%;">
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <footer>
    <a href="index.html" style="color:#fff; text-decoration:underline;">Back to Home</a>
  </footer>
</div>

<!-- Load PayPal SDK with your Client ID -->
<script src="https://www.paypal.com/sdk/js?client-id=ATpsCBlDpSgM89hJ2UEieyCFWzG71HBfchFSlY_7JP1mGnpx5Ek9Gk0UpaHo31Md7wfmA3Li_a1KtvK6Â¤cy=USD"></script>
<script>
// Initialize chat connection
const WEBSOCKET_URL = 'ws://yourserver.com:port'; // replace with your WebSocket server URL
let ws;
let username = 'User' + Math.floor(Math.random() * 1000);
let connected = false;

function initChatConnection() {
  ws = new WebSocket(WEBSOCKET_URL);
  ws.onopen = () => {
    connected = true;
    console.log('Connected to chat server.');
  };
  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    displayMessage(data);
  };
  ws.onclose = () => {
    console.log('Disconnected from chat server.');
  };
  document.getElementById('sendBtn').addEventListener('click', sendMessage);
  document.getElementById('messageInput').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
}

function displayMessage(data) {
  const messagesDiv = document.getElementById('messages');
  const { sender, text, timestamp } = data;
  const msgDiv = document.createElement('div');
  msgDiv.className='message';
  const timeStr = new Date(timestamp).toLocaleTimeString();
  msgDiv.innerHTML = `<span>[${timeStr}] ${sender}:</span> ${text}`;
  messagesDiv.appendChild(msgDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  if (text && connected) {
    const message = { sender: username, text: text, timestamp: Date.now() };
    ws.send(JSON.stringify(message));
    input.value='';    
  }
}

// Check subscription before initializing chat
if (localStorage.getItem('subscribed') !== 'true') {
  alert('Please subscribe first to access chat.');
  window.location.href='index.html';
} else {
  document.getElementById('chat-section').style.display='flex';
  document.getElementById('payment-section').style.display='none';
  initChatConnection();
}

// PayPal Buttons
paypal.Buttons({
  createOrder: function(data, actions) {
    return actions.order.create({ purchase_units: [{ amount: { value: '10.00' } }] });
  },
  onApprove: function(data, actions) {
    alert('Payment successful! Click "Verify Payment" to confirm.');
    document.getElementById('confirmCashAppBtn').style.display='inline-block';
    document.getElementById('confirmCashAppBtn').dataset.orderID = data.orderID;
  }
}).render('#paypal-button-container');

document.getElementById('cashappBtn').addEventListener('click', () => {
  window.open('https://cash.app/$cocoji', '_blank');
  alert('Please send your Cash App payment, then click "Verify Cash App".');
});

document.getElementById('confirmCashAppBtn').addEventListener('click', () => {
  alert('Cash App payment assumed done! Access granted.');
  localStorage.setItem('subscribed', 'true');
  // Show chat UI
  document.getElementById('chat-section').style.display='flex';
  document.getElementById('payment-section').style.display='none';
  initChatConnection();
});
</script>
</body>
</html>
