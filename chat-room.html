<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Goddess Unveiled - Chat Room</title>
<style>
body {
  font-family: 'Helvetica Neue', Arial, sans-serif;
  background-color: #f7f2e0;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background-color: #8b5e3c;
  color: #fff;
  padding: 20px;
  text-align: center;
}
#access-container {
  max-width: 400px;
  margin: 40px auto;
  background: #fff8f0;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  text-align: center;
}
#access-input {
  padding: 10px;
  font-size: 1em;
  width: 80%;
  margin-bottom: 10px;
}
#verifyBtn {
  padding: 10px 20px;
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#verifyBtn:hover {
  background-color: #a9744d;
}
#chat-container {
  flex: 1;
  display: none; /* Hidden initially; shown after access */
  flex-direction: column;
  max-width: 800px;
  margin: 20px auto;
  background: #fff8f0;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
#messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}
.message {
  margin-bottom: 10px;
}
.message span {
  font-weight: bold;
}
#input-area {
  display: flex;
  padding: 10px;
}
#messageInput {
  flex: 1;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#sendBtn {
  background-color: #8b5e3c;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
}
#sendBtn:hover {
  background-color: #a9744d;
}
footer {
  background-color: #8b5e3c;
  color: #fff;
  text-align: center;
  padding: 15px;
}
</style>
</head>
<body>

<header>
  <h1>Goddess Unveiled - Group Chat</h1>
</header>

<div id="access-container">
  <h2>Enter Access Code</h2>
  <input type="text" id="accessCode" maxlength="6" placeholder="6-character code" />
  <br/>
  <button id="verifyBtn">Verify</button>
  <div id="errorMsg" style="color:red; margin-top:10px;"></div>
</div>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
  <p><a href="/dashboard">Back to Dashboard</a></p>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  // No need for a list of valid codes here since server handles validation
  const accessContainer = document.getElementById('access-container');
  const chatContainer = document.getElementById('chat-container');
  const errorMsg = document.getElementById('errorMsg');

  let socket; // will hold the Socket.IO client instance

  document.getElementById('verifyBtn').addEventListener('click', () => {
    const code = document.getElementById('accessCode').value.trim().toUpperCase();
    // Send the code to the server for verification
    fetch('/verify-code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({ code })
    })
    .then(res => res.text())
    .then(html => {
      if (html.includes('Invalid access code')) {
        errorMsg.innerText = 'Invalid access code. Please try again.';
      } else {
        // Successful verification
        accessContainer.style.display='none';
        chatContainer.style.display='flex';
        initChat();
      }
    })
    .catch(() => {
      errorMsg.innerText = 'Error verifying code. Please try again.';
    });
  });

  function initChat() {
    // Initialize socket connection to server
    socket = io();

    // Handle incoming messages
    socket.on('chat message', function(msg){
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<span>üìù</span> ${msg}`;
      document.getElementById('messages').appendChild(msgDiv);
      // Scroll to latest
      document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    });

    // Send message on button click
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    // Send message on Enter key
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const msg = input.value.trim();
    if (msg && socket) {
      socket.emit('chat message', msg);
      input.value = '';
    }
  }

</script>

</body>
</html>
